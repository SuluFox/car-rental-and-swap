<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <link rel="stylesheet" href="../css/register_css.css">
    </head>
<body>
    <div class="container">
        <div class="form login">
            <h2>Login</h2>
            <label for="email">
                <span>Enter Email</span>
                <input type="email" name="email" placeholder="Enter your email" required>
            </label>
            <label for="password">
                <span>Enter Password</span>
                <input type="password" name="password" placeholder="Enter your password" required>
            </label>
            <button class="submit" type="button">Login</button>
            <p class="forget-password">Forget password</p>
             <div class="social-handels">
                <ul>
                   <li><img src="../media/iconFaceboook.png"></li>
                   <li><img src="../media/iconInstagram.png"></li>
                   <li><img src="../media/icontwitter.png"></li>
                   </ul> 
             </div>
        </div>
        <div class="sub-container">
            <div class="img">
                <div class="img-text m-up">
                    <h2>Are you new here?</h2>
                    <p>Register to discover a whole new experence with our hot wheels</p>
                </div>
                <div class="img-text m-in">
                    <h2>Already have an account?</h2>
                    <p>We have missed you our cherished customer,
                     please login and lets get you your dream wheels.</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Register</span>
                    <span class="m-in">Login</span>
                </div>
            </div>
            <div class="form Register">
                <h2>Register</h2>
                <label for="name">
                    <span>Name</span>
                    <input type="text" name='name' placeholder="Enter your name" required>
                </label>
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" placeholder="Create password" required
                     pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-z]).{8,}"  title="Must contain at least one number and one uppercase
                     and lowercase letter, and at least 8 or more characters">
                </label>
                <label for="confirm-password">
                    <span>Confirm Password</span>
                    <input type="password" name="confirm-password" placeholder="Confirm your password" required>
                </label>
                <button type="button" class="submit" >Register Now</button>
            </div>
        </div> 
       
    </div>
    
    <script type="text/javascript" src="../js/script.js"></script>

 </body>
</html>
